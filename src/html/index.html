<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A metrtic/imperial unit conversion</title>
  </head>
  <body>
    <header>
      <h1>Metric/Imperial unit conversion</h1>
      <input type="number" id="num-el" onchange="converUnit()" />
    </header>
    <h2>Length (Metre/Feet)</h2>
    <p id="length-el">0 metres = 0 feet | 0 feet = 0 metres</p>
    <h2>Volume (Liters/Gallons)</h2>
    <p id="volume-el">0 litres = 0 gallons | 0 gallons = 0 litres</p>
    <h2>Mass (Kilograms/Pounds)</h2>
    <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>

  </body>
